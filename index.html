<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Kanban Board</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800,900"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="boards">
      <div class="board">
        <h3>NÃ£o Iniciado</h3>
        <div class="dropzone">
          <div class="card" draggable="true">
            <div class="status naoIniciado"></div>
            <div class="content">Fazer POC KanBan</div>
          </div>
        </div>
      </div>
      <div class="board">
        <h3>Em Andamento</h3>
        <div class="dropzone">
          <div class="card" draggable="true">
            <div class="status emAndamento"></div>
            <div class="content">TESTE KANBAN</div>
          </div>
          <div class="card" draggable="true">
            <div class="status pendente"></div>
            <div class="content">Drag in drop teste</div>
          </div>
          <div class="card" draggable="true">
            <div class="status naoIniciado"></div>
            <div class="content">Fazer um KanBan utilizando REACT</div>
          </div>
        </div>
      </div>
      <div class="board">
        <h3>Atrasado</h3>
        <div class="dropzone">
          <div class="card" draggable="true">
            <div class="status atrasado"></div>
            <div class="content">
              Criar uma flag para fechar ou permanecer na tela
            </div>
          </div>
        </div>
      </div>
      <div class="board">
        <h3>Pendente</h3>
        <div class="dropzone">
          <div class="card" draggable="true">
            <div class="status pendente"></div>
            <div class="content">Drag in drop cores</div>
          </div>
        </div>
      </div>
      <div class="board">
        <h3>Concluido</h3>
        <div class="dropzone">
          <div class="card" draggable="true">
            <div class="status concluido"></div>
            <div class="content">TESTE TESTE</div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
